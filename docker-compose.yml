version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg16  # 普通のPostgresではなくpgvector入りを使う
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: